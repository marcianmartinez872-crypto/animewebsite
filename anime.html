<title>Otaku Portal â€” Anime Fan Site</title>
<style>
:root{
--bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#94a3b8; --glass: rgba(255,255,255,0.04);
--radius:14px;
--maxw:1100px;
--gap:18px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(180deg,#071022 0%, #071223 40%);color:#e6eef8;min-height:100vh;display:flex;align-items:top;justify-content:top;padding: 22px;}
.wrap{width:100%;max-width:var(--maxw)}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:54px;height:54px;border-radius:12px;background:conic-gradient(from 200deg,#7c3aed, #06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px}
nav{display:flex;gap:14px}
a.navlink{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;}
a.navlink:hover{background:var(--glass);color:#fff}
.hero{display:grid;grid-template-columns:1fr 360px;gap:var(--gap);align-items:start;margin-bottom:22px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
.hero-left h1{margin:0 0 8px 0;font-size:28px}
.hero-left p{color:var(--muted);margin:0 0 14px}
.search{display:flex;gap:8px}
.search input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
.btn{background:var(--accent);border:none;padding:12px 14px;border-radius:10px;color:white;cursor:pointer}


.stats{display:flex;gap:12px;margin-top:14px}
.stat{background:linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));padding:10px 14px;border-radius:12px;text-align:center}
.stat b{display:block;font-size:18px}
.sidebar .cover{height:220px;border-radius:10px;background:linear-gradient(180deg,#112 20%, #213048 100%);display:flex;align-items:flex-end;padding:16px}
.cover h3{margin:0}


.section{margin-top:10px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--gap)}
.anime{overflow:hidden;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.35));cursor:pointer;transition:transform .16s}
.anime:hover{transform:translateY(-6px)}
.anime img{width:100%;height:180px;object-fit:cover;display:block}
.meta{padding:12px}
.meta h4{margin:0 0 6px 0}
.meta p{margin:0;color:var(--muted);font-size:13px}


footer{margin-top:26px;color:var(--muted);text-align:center}


@media (max-width:980px){
.hero{grid-template-columns:1fr;}
.grid{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:560px){
body{padding:18px}
.grid{grid-template-columns:1fr}
nav{display:none}
}


.tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.tag{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
</style>
